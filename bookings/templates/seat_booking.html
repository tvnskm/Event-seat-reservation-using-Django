<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Seats for {{ event.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Book Seats for {{ event.name }}</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="seatSelect">Choose a Seat:</label>
                <select class="form-select" id="seatSelect" name="seat_id">
                    {% for seat in seats %}
                        <option value="{{ seat.id }}">Row {{ seat.row }}, Seat {{ seat.number }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Book Seat</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
