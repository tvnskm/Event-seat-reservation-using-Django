<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Seats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Select Seats for {{ event.name }}</h1>
        <a href="{% url 'seat_list_create' event.id %}">Select Seats</a>

        <form method="POST">
            {% csrf_token %}
            <ul class="list-group mb-4">
                {% for seat in seats %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            Row: {{ seat.row }}, Seat: {{ seat.number }}
                        </div>
                        <input type="radio" name="selected_seat" value="{{ seat.id }}">
                    </li>
                {% endfor %}
            </ul>
            <button type="submit" class="btn btn-primary">Confirm Selection</button>
        </form>
    </div>
</body>
</html>
