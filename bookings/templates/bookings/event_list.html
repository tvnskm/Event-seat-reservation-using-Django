<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Event</title>
</head>
<body>
    <h1>Select an Event</h1>
    <ul>
        {% for event in events %}
            <li>
                <a href="{% url 'seat_selection' event.id %}">{{ event.name }} - {{ event.date }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
